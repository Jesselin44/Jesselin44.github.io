<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab6 APIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body style="background-color: rgb(188, 102, 181)">

 
  <div class="container my-4">

    <div class="row mb-3">
      <div class="col">
        <h1 class="h3">All About Cats Api</h1>
        <p class="text-muted">Click the button to load all facts and have the updated the image.</p>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <button id="loadBtn" class="btn btn-primary" style="background-color: purple">
          Load Cat Facts
        </button>
      </div>
    </div>


    <div class="row g-4">

      <div class="col-12 col-md-4">
        <div class="p-3 border rounded">
          <h2 class="h5">Cat Image</h2>
          <p class="mb-2">This image will be replaced by the API image URL. After load</p>
          <img
            id="catImg"
            src="Marshmallow.jpg" alt="Cat" class="img-fluid"/>
        </div>
      </div>


      <div class="col-12 col-md-8">
        <div class="p-3 border rounded">
          <h2 class="h5">All About Cats</h2>


          <div class="table-responsive">
            <table class="table table-bordered table-sm mb-0" id="factsTable" style="background-color: purple">
              <thead class="table-light" >
                <tr>
                  <th style="background-color: purple">factId</th>
                  <th style="background-color: purple">fact</th>
                </tr>
              </thead>
              <tbody id="factsBody" style="background-color: purple">
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script>

    const API_URL = 'https://brianobruno.github.io/cats.json';

    var loadButton = document.getElementById('loadBtn');
    var catImage = document.getElementById('catImg');
    var factsBody = document.getElementById('factsBody');

   
    loadButton.addEventListener('click', loadCatFacts);

    async function loadCatFacts() {

      loadButton.disabled = true;
      loadButton.textContent = 'Loading...';

      try {
       
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Network error: ' + response.status);
        }
        const data = await response.json();

        console.log('API JSON:', data);

        var facts = Array.isArray(data.facts) ? data.facts : [];

        facts.sort(function(a, b) {

          return Number(a.factId) - Number(b.factId);
        });


        factsBody.innerHTML = ''; 

        for (var i = 0; i < facts.length; i++) {
          var f = facts[i];


          var tr = document.createElement('tr');


          var tdId = document.createElement('td');
          tdId.textContent = f.factId;


          var tdFact = document.createElement('td');
          tdFact.textContent = f.fact;


          tr.appendChild(tdId);
          tr.appendChild(tdFact);
          factsBody.appendChild(tr);
        }


        if (typeof data.image === 'string' && data.image.startsWith('http')) {
          catImage.src = data.image;
          catImage.alt = 'Cat image from API';
        } else {

          console.warn('No "image" URL found in API response.');
        }


        loadButton.textContent = 'Reload Cat Facts';
      } catch (error) {
        console.error(error);
        alert('Sorry, something went wrong.');
        loadButton.textContent = 'Try Again';
      } finally {
 
        loadButton.disabled = false;
      }
    }
  </script>
</body>
</html>
